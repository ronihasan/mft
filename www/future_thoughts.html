        <script>
            WebFont.load({
                google: {
                    families: ["Montserrat:400,700"]
                }
            });
            $('.mobile-wrapper').height(window.innerHeight);

            var confs = [];
            var sess_data = [];
            var user = [];

            $(document).ready(function () {
                // loading confs value
                confs = JSON.parse(app_confs);

                // Getting value
                sess_data = JSON.parse(localStorage.getItem('sess_data'));
                user = JSON.parse(localStorage.getItem('user'));
                //console.log(sess_data);
                //console.log(user);

                //checking session
                if (user === undefined || user === null || sess_data === undefined || sess_data === null) {
                    window.location.href = 'login.html';
                }

                // Load left menu
                if ($('.navbar').find('#lmenu')) {
                    $('#lmenu').load('menu.html');
                }

                //console.log(user);
                //console.log(sess_data);
                //console.log('http://' + confs.site_addr + '/admin.php/users/my_account?ma=1&sessN=' + sess_data.session_id + '&ua=' + sess_data.user_agent + '*auth_id=' + user.auth_id + '&auth_type=2');

                $.ajax({
                    url: 'http://' + confs.site_addr + '/admin.php/future_thoughts/timeline?ma=1&sessN=' + sess_data.session_id + '&ua=' + sess_data.user_agent,
                    method: 'post',
                    data: 'auth_id=' + user.auth_id + '&auth_type=2',
                    dataType: 'json',
                    success: function (vals) {
                        //console.log(JSON.stringify(vals.events));
                        events = vals.events;
                        if (events !== undefined || events !== null) {
                            $(events).each(function (i, event) {
                                html = '<li class="list-item-new">';
                                html += '<a class="w-inline-block link-blog-list" href="javascript:void();" data-load="1">';
                                //html += '<div class="image-new"></div>';
                                html += '<div class="text-new">';
                                html += '<h6 class="title-new">You have shared a Future Thought</h6>';
                                html += '<p class="description-new">' + event.ft_text + '</p>';
                                html += '<a class="category-link" href="friends_in_ft.html?back_to=future_thoughts.html&ft_id=' + event.id + '">See Invites</a><a class="category-link" href="#">Send a Message</a>';
                                html += '</div>';
                                html += '</a>';
                                html += '</li>';
                                $('.list-news').append(html);
                            });
                        }
                        $('.list-news').width($(window).width() - 30);
                        $('iframe').width($('iframe').parent().width());
                        $('iframe').height('auto');
                        $('iframe').css({'padding': '0px', 'margin': '0px'});
                        //console.log($('iframe').parent().width());
                    }
                });
            });
        </script>
