        <script>
            WebFont.load({
                google: {
                    families: ["Montserrat:400,700"]
                }
            });
            $('.mobile-wrapper').height(window.innerHeight);
            var confs = [];
            var sess_data = [];
            var user = [];
            $(document).ready(function () {
                // loading confs value
                confs = JSON.parse(app_confs);
                // Getting value
                sess_data = JSON.parse(localStorage.getItem('sess_data'));
                user = JSON.parse(localStorage.getItem('user'));
                secret_key = localStorage.getItem('secret_key');
                //console.log(sess_data);
                //console.log(user);

                //checking session
                if (user === undefined || user === null || sess_data === undefined || sess_data === null) {
                    window.location.href = 'login.html';
                }

                // Load left menu
                if ($('.navbar').find('#lmenu')) {
                    $('#lmenu').load('menu.html');
                }

                //Short-Link Menu
                top_icon_block_a_num = $('.top-icon-block a').length;
                top_icon_block = $('.top-icon-block').width();
                top_icon_block = Math.floor(top_icon_block - ((top_icon_block * 5) / 100));
                top_icon_block_a = $('.top-icon-block a').innerWidth();
                top_icon_block_margins = (top_icon_block - (top_icon_block_a * top_icon_block_a_num)) / top_icon_block_a_num;
                top_icon_block_margin = (top_icon_block_margins / 2);
                top_icon_block_padding = 7;
                $('.top-icon-block a').css({'margin': '1px ' + top_icon_block_margin + 'px', 'border-radius': '25px'});
                $('.top-icon-block a:first').css({'margin-left': '0px'});
                $('.top-icon-block a:last').css({'margin-right': '0px'});
                $('.top-icon-block').css({'text-align': 'center'});
                $('.icon-button').css({'font-size': '18px !important'});

                curr_link = window.location.href;
                curr_link = curr_link.split("/").pop();
                $('.top-icon-block a').each(function (i, e) {
                    link = $(e).attr('href');
                    //console.log(link);
                    if (curr_link === link) {
                        $(this).children('.icon-button').css({'color': '#4c68b1'});
                    }
                });
                //End Short-Link Menu


                $('.loading-mask').removeClass('stop-loading');
                $.ajax({
                    url: 'http://' + confs.site_addr + '/admin.php/friends/list?ma=1&sessN=' + sess_data.session_id + '&ua=' + sess_data.user_agent,
                    method: 'post',
                    data: 'auth_id=' + user.auth_id + '&auth_type=2&secret_key=' + secret_key,
                    dataType: 'json',
                    success: function (vals) {
                        $('.loading-mask').addClass('stop-loading');
                        //console.log(JSON.stringify(vals.friends));
                        rows = vals.friends;
                        if (rows !== undefined && rows !== null) {
                            count = 0;
                            $(rows).each(function (i, row) {
                                //console.log(JSON.stringify(row));
                                name = row.firstname + ' ' + row.lastname;

                                html = '<li class="list-message">';
                                html += '<a class="w-clearfix w-inline-block chat-friend" data-friend="' + row.friend_user_id + '" href="chat.html?friend_id=' + row.friend_user_id + '&friend_name=' + name + '" data-load="1">';
                                html += '<div class="w-clearfix column-left">';
                                html += '<div class="image-message"><img onerror="this.src=\'template/images/blank_user.png\'" src="http://' + confs.site_addr + '/images/profiles/' + row.friend_user_id + '/default.jpg" alt="Profile Picture" />';
                                html += '</div>';
                                html += '<i class="icon ion-ios-bolt icon-online"></i>';
                                html += '</div>';
                                html += '<div class="column-right">';
                                html += '<div class="message-title">' + name + '</div>';
                                //html += '<div class="pull-right">';
                                //html += '<a class="w-clearfix w-inline-block small-button icon-only grey" href="#">';
                                //html += '<div class="icon-button">';
                                //html += '<div class="icon ion-ios-arrow-left"></div>';
                                //html += '</div>';
                                //html += '</a>';
                                //html += '</div>';
                                //html += '</div>';
                                //html += '<div class="message-text">You have sent a message</div>';
                                html += '<i class="icon ion-chatbubble-working w-clearfix chat-me"></i>';
                                html += '</div>';
                                html += '</a>';
                                html += '</li>';
                                console.log(html);
                                $('.list-messages').append(html);
                            });
                        }
                        //$('.list-messages').width($(window).width() - 30);
                        $('iframe').width($('iframe').parent().width());
                        $('iframe').height('auto');
                        $('iframe').css({'padding': '0px', 'margin': '0px'});
                        //console.log($('iframe').parent().width());

                        /*
                         conHeight = $(".group-image").height();
                         imgHeight = $(".group-image img").height();
                         gap = (imgHeight - conHeight) / 2;
                         $(".group-image img").css("margin-top", -gap);
                         */
                    }
                });

                $('body').on('click', '.chat-friend', function (e) {
                    e.preventDefault();
                    console.log('q');
                    href = $(this).attr('href');
                    friend_user_id = $(this).attr('data-friend');
                    $('.loading-mask').removeClass('stop-loading');
                    $.ajax({
                        url: 'http://' + confs.site_addr + '/admin.php/chats/start_chat?ma=1&sessN=' + sess_data.session_id + '&ua=' + sess_data.user_agent,
                        method: 'post',
                        data: 'auth_id=' + user.auth_id + '&auth_type=2&secret_key=' + secret_key + '&friend_id=' + friend_user_id,
                        dataType: 'json',
                        success: function (vals) {
                            $('.loading-mask').addClass('stop-loading');
                            if (vals.status === '1') {
                                window.location.href = href;
                            }
                        }
                    });
                });

            });</script>
