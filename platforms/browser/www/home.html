        <script>

            //Short-Link Menu
            top_icon_block_a_num = $('.top-icon-block a').length;
            top_icon_block = $('.top-icon-block').width();
            top_icon_block = Math.floor(top_icon_block - ((top_icon_block * 5) / 100));
            top_icon_block_a = $('.top-icon-block a').innerWidth();
            top_icon_block_margins = (top_icon_block - (top_icon_block_a * top_icon_block_a_num)) / top_icon_block_a_num;
            top_icon_block_margin = (top_icon_block_margins / 2);
            top_icon_block_padding = 7;
            $('.top-icon-block a').css({'margin': '1px ' + top_icon_block_margin + 'px', 'border-radius': '25px'});
            $('.top-icon-block a:first').css({'margin-left': '0px'});
            $('.top-icon-block a:last').css({'margin-right': '0px'});
            $('.top-icon-block').css({'text-align': 'center'});
            $('.icon-button').css({'font-size': '18px !important'});

            curr_link = window.location.href;
            curr_link = curr_link.split("/").pop();
            $('.top-icon-block a').each(function (i, e) {
                link = $(e).attr('href');
                console.log(link);
                if (curr_link === link) {
                    $(this).children('.icon-button').css({'color': '#4c68b1'});
                }
            });
            //End Short-Link Menu

            var confs = [];
            var sess_data = [];
            var user = [];

            ];

                        scrollTop: ($(id).offset().top - 150)
                    }, 0);
                }
            }

            $(document).ready(function () {
                // loading confs value
                confs = JSON.parse(app_confs);

                // Getting value
                sess_data = JSON.parse(localStorage.getItem('sess_data'));
                user = JSON.parse(localStorage.getItem('user'));
                secret_key = localStorage.getItem('secret_key');
                console.log(sess_data);
                console.log(user);

                //checking session

                    window.location.href = 'login.html';
                }

                    $('#lmenu').load('menu.html');

                        method: 'post',
                        data: {auth_id: user.auth_id, auth_type: '2', txt_msg: txt_msg},
                        dataType: 'json',
                        success: function (vals) {
                            if (vals.flash_data !== undefined || vals.flash_data !== null) {
                                if (vals.flash_data.success === 1) {
                                    $("body").cftoaster({content: vals.flash_data.msg});
                                    setTimeout(function () {
                                        window.location.href = 'home.html';
                                    }, 2000);
                                } else {
                                    $("body").cftoaster({content: vals.flash_data.msg});
                                }

                        }

                                    html += '</div>';

                                            d.getFullYear() + " " + ("0" + d.getHours()).slice(-2) + ":" + ("0" + d.getMinutes()).slice(-2);
                                    
                                    html += '<p style="margin:0px;padding:0px;font-size:9px;color: #cccccc;">' + formatted_date + '</p>';

                                    html += '</a>';

                                    html = '<li class="list-item-new" id="event_' + event.tl_id + '">';

                                    html += '<div class="text-new">';
                                    html += '<div class="description-new" style="margin:2px;min-height: 50px;">';
                                    html += '<div class="img-frame">';
                                    html += '<img onerror="this.src=\'template/images/blank_user.png\'" src="http://' + confs.site_addr + '/images/profiles/' + event.sender_id + '/default.jpg" alt="Profile Picture" />';
                                    html += '</div>';
                                    html += '<div class="box-head">';
                                    html += '<p style="margin:0px;padding:0px;color: #003399;">' + event.sender_name + ' invited you</p>';
                                    
                                    var d = new Date(event.tl_date);
                                    formatted_date = ("0" + d.getDate()).slice(-2) + " " + month_names[d.getMonth() + 1] + ", " +
                                            d.getFullYear() + " " + ("0" + d.getHours()).slice(-2) + ":" + ("0" + d.getMinutes()).slice(-2);
                                    
                                    html += '<p style="margin:0px;padding:0px;font-size:9px;color: #cccccc;">' + formatted_date + '</p>';
                                    html += '</div>';
                                    html += '</div>';
                                    html += '<div class="description-new" style="margin:5px;min-height: 30px;">';
                                    html += '<a class="w-inline-block" href="profile.html?person=' + event.sender_id + '" data-load="1">' + event.sender_name + '</a> invited you in the event "' + event.tl_title;
                                    html += '</div>';
                                    html += '<div style="width:100%;padding:5px 10px;display:inline-block;margin:10px;">';
                                    html += '<div style="text-align:right;display:block;">';
                                    html += '<a class="category-link alarm" href="set_reminder.html?back_to=home.html&event_id=re&event_friend_id=' + event.tl_id + '"><i class="icon ion-ios-alarm"></i></a>';
                                    html += '</div>';
                                    html += '</div>';
                                    html += '</div>';
                                    html += '</a>';
                                    html += '</li>';
                                    $('.list-news').append(html);
                                }
                            });
                        }
                        $('.list-news').width($(window).width() - 30);
                        $('iframe').width($('iframe').parent().width());
                        $('iframe').height('auto');
                        $('iframe').css({'padding': '0px', 'margin': '0px'});
                        //console.log($('iframe').parent().width());

                        $('.invited-inner').each(function (i, ele) {
                            $(ele).width($(ele).children('.invited-member').length * ($(ele).children('.invited-member').width() + 10));
                        });

                        console.log(window.location.hash);
                        if (window.location.hash != null) {
                            navigationFn.goToSection(window.location.hash);
                        }
                    }
                });

                $('body').find('#message').summernote({
                    height: 100,
                    toolbar: [
                        // [groupName, [list of button]]
                        //['style', ['bold', 'italic', 'underline']],
                        //['font', ['strikethrough', 'superscript', 'subscript']],
                        //['fontsize', ['fontsize']],
                        //['color', ['color']],
                        //['para', ['ul', 'ol', 'paragraph']],
                        //['height', ['height']],
                        ['insert', ['link', 'picture', 'video']]
                    ],
                    placeholder: 'Write your text...',
                    callbacks: {
                        onImageUpload: function (image) {
                            sendFile(image[0]);
                        }
                    }
                });
                $('body').find('#message').summernote('code', '');

                function sendFile(file, editor, welEditable) {
                    data = new FormData();
                    data.append("file", file);//You can append as many data as you want. Check mozilla docs for this
                    $.ajax({
                        data: data,
                        type: "POST",
                        url: 'http://' + confs.site_addr + '/admin.php/messages/upload_file?ma=1&sessN=' + sess_data.session_id + '&ua=' + sess_data.user_agent,
                        cache: false,
                        contentType: false,
                        processData: false,
                        success: function (url) {
                            $('#message').summernote("insertImage", url);
                        }
                    });
                }


            });
        </script>
